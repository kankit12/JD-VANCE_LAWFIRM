<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Just Dial Vance | Tar Heel Boys State Law Firm</title>
    <meta name="description" content="Just Dial Vance is a youth-led law firm representing the citizens of the 85th session of Tar Heel Boys State. Submit a case or join our team of dedicated attorneys." />
    <meta name="keywords" content="Just Dial Vance, Tar Heel Boys State, Boys State Law, Youth Law, Ankit Kantheti" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Playfair Display (Serif) & Inter (Sans-serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'gold': '#D4AF37',
                        'brand-black': '#0a0a0a',
                        'off-white': '#f3f3f3',
                        'dark-gray': '#111111',
                        'light-gray': '#1a1a1a',
                        'line-gray': '#333',
                    }
                }
            }
        }
    </script>
    
    <!-- React & Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0a0a0a; /* brand-black */
        font-family: 'Inter', 'sans-serif';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #f3f3f3; /* off-white */
      }
      .text-glow-gold {
        text-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
      }
      .text-glow-white {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      /* Custom styles for the organizational chart lines */
      .org-chart-node {
        position: relative;
        padding-top: 2.5rem; /* Space for the connecting line from above */
      }
      
      .org-chart-node::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 2.5rem;
        background-color: #333; /* line-gray */
      }

      .org-chart-branch {
        position: relative;
      }

      .org-chart-branch::before {
        content: '';
        position: absolute;
        top: 0;
        left: -50%;
        right: -50%;
        height: 2px;
        background-color: #333; /* line-gray */
      }

      .org-chart-branch > *:first-child::before { left: 50%; }
      .org-chart-branch > *:last-child::before { right: 50%; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- DATA ---
        const leadershipTeam = [
            { name: "Ankit Kantheti", role: "Senior Partner", imageUrl: "3F48A5CF-FEDA-4080-BFA5-8162763D2AA4.jpeg", isExecutive: true },
            { name: "Brady Harrington", role: "Partner", isExecutive: true },
            { name: "Aiden Veenamadam", role: "Partner", isExecutive: true },
            { name: "Everett Hair", role: "Partner", isExecutive: true },
            { name: "Vir Munavali", role: "Associate" },
            { name: "Connor Towns", role: "Associate" },
            { name: "Drew Davis", role: "Associate" },
            { name: "Ryan A", role: "Associate" },
            { name: "Baxter Heilig", role: "Associate" },
            { name: "Hudson Ward", role: "Associate" },
            { name: "Braden Watson", role: "Associate" },
            { name: "Rithik Mamidi", role: "Associate" },
            { name: "Ashwin Sivakumaran", role: "Associate" },
        ];

        const AboutSection = () => (
             <section id="about" className="py-24 md:py-36 bg-dark-gray text-white">
                <div className="max-w-7xl mx-auto px-6">
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <h2 className="font-sans text-4xl md:text-5xl font-bold tracking-tight">About The Firm</h2>
                            <p className="mt-6 text-lg text-gray-300 leading-relaxed">
                                Created during the 85th session of Tar Heel Boys State, Just Dial Vance was established to provide dedicated legal representation of the highest caliber. Our firm is built on the principle that every citizen deserves a voice and a vigorous defense.
                            </p>
                             <p className="mt-4 text-lg text-gray-300 leading-relaxed">
                                Our firm was established to ensure justice is available to all delegates, embodying the spirit of service and leadership core to the Boys State program.
                            </p>
                        </div>
                        <div>
                             <img 
                                src="IMG_9414.heic.jpg" 
                                alt="The Just Dial Vance legal team at Tar Heel Boys State" 
                                className="w-full h-auto object-cover rounded-2xl shadow-2xl"
                                onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/1a1a1a/FFFFFF?text=Team+Photo'; }}
                            />
                        </div>
                    </div>
                </div>
            </section>
        );

        const DirectionsSection = () => {
            const steps = [
                { title: "Case Submission", description: "Submit the details of your matter through our secure and confidential online form.", icon: DocumentIcon },
                { title: "Intake Review", description: "Your submission will be reviewed by our intake team, and an attorney will contact you promptly.", icon: PhoneIcon },
                { title: "Legal Consultation", description: "Consult with your assigned counsel to discuss the specifics of your case and establish a legal strategy.", icon: UsersIcon },
            ];
            return (
                <section className="py-24 md:py-36 bg-brand-black text-white">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="text-center mb-20">
                            <h2 className="font-sans text-4xl md:text-5xl font-bold tracking-tight">Our Process</h2>
                            <p className="mt-4 text-lg text-gray-400">A streamlined process for case submission and review.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8">
                            {steps.map((step) => (
                                <div key={step.title} className="flex flex-col text-left p-8 bg-white/5 backdrop-blur-md rounded-2xl border border-white/10">
                                    <step.icon className="h-8 w-8 text-gold mb-5" />
                                    <h3 className="font-sans text-2xl font-semibold text-white">{step.title}</h3>
                                    <p className="mt-3 text-gray-400 flex-grow">{step.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
        
        const TeamSection = () => {
            const seniorPartner = leadershipTeam.find(m => m.role === 'Senior Partner');
            const partners = leadershipTeam.filter(m => m.role === 'Partner');
            const associates = leadershipTeam.filter(m => m.role === 'Associate');

            return (
                <section id="team" className="py-24 md:py-36 bg-dark-gray">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="text-center mb-20">
                            <h2 className="font-sans text-4xl md:text-5xl font-bold tracking-tight text-white">Our Firm</h2>
                            <p className="mt-4 text-lg text-gray-400">A collective of the premier legal minds at The American Legion Tar Heel Boys State.</p>
                        </div>
                        
                         <img 
                            src="image_f3b4b8.jpg"
                            alt="The Just Dial Vance Executive Board" 
                            className="w-full max-w-4xl h-auto object-cover rounded-2xl shadow-2xl mx-auto mb-20"
                            onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/800x500/1a1a1a/FFFFFF?text=Executive+Board'; }}
                        />

                        <div className="flex flex-col items-center">
                            {/* Senior Partner */}
                            {seniorPartner && (
                                <div className="text-center">
                                    <img 
                                        src={seniorPartner.imageUrl} 
                                        alt={`Headshot of ${seniorPartner.name}`} 
                                        className="w-48 h-48 mx-auto object-cover rounded-full border-4 border-gold"
                                        onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/400x400/1a1a1a/FFFFFF?text=Error'; }}
                                    />
                                    <h3 className="mt-6 font-semibold text-3xl text-white font-sans">{seniorPartner.name}</h3>
                                    <p className="text-gold text-xl">{seniorPartner.role}</p>
                                </div>
                            )}

                             {/* Vertical line connecting to Partners */}
                            <div className="w-px h-16 bg-line-gray my-4"></div>

                            {/* Partners Section */}
                            <div>
                                <h4 className="text-center font-semibold text-2xl text-white mb-6">Partners</h4>
                                <div className="flex justify-center gap-8 org-chart-branch relative">
                                    {partners.map(member => (
                                        <div key={member.name} className="org-chart-node text-center">
                                            <div className="border border-line-gray bg-light-gray rounded-lg px-6 py-4">
                                                <h3 className="font-semibold text-xl text-off-white">{member.name}</h3>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Vertical line connecting to Associates */}
                            <div className="w-px h-16 bg-line-gray my-4"></div>

                            {/* Associates Section */}
                            <div>
                                <h4 className="text-center font-semibold text-2xl text-white mb-8">Associates</h4>
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-8 gap-y-4">
                                    {associates.map(member => (
                                        <div key={member.name} className="border-b border-line-gray pb-2 text-center">
                                            <h3 className="font-medium text-lg text-gray-300">{member.name}</h3>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        const ContactSection = () => (
            <section id="contact" className="py-24 md:py-36 bg-brand-black">
                 <div className="max-w-4xl mx-auto px-6 text-center">
                     <h2 className="font-sans text-4xl md:text-5xl font-bold tracking-tight text-white">Contact Us</h2>
                     <p className="mt-4 text-lg text-gray-400">For legal inquiries or to join our firm, please select the appropriate option below.</p>
                     <div className="mt-12 grid sm:grid-cols-2 gap-8">
                        {/* Submit a Case Card */}
                        <div className="bg-dark-gray p-8 rounded-2xl text-left flex flex-col">
                            <h3 className="text-2xl font-bold text-gold">Submit a Case</h3>
                            <p className="text-gray-400 mt-2 flex-grow">For all legal matters and counsel requests, please submit our confidential intake form.</p>
                             <a href="https://forms.gle/mKiNWTa7HWRdGQG28" target="_blank" rel="noopener noreferrer" className="mt-6 inline-block bg-gold text-brand-black text-center font-semibold py-3 px-6 rounded-lg transition-transform hover:scale-105">Intake Form</a>
                        </div>
                        {/* Join Our Team Card */}
                        <div className="bg-dark-gray p-8 rounded-2xl text-left flex flex-col">
                            <h3 className="text-2xl font-bold text-gold">Join Our Team</h3>
                            <p className="text-gray-400 mt-2 flex-grow">Our firm seeks dedicated individuals with a passion for law. Submit an application to be considered for a position.</p>
                            <a href="https://forms.gle/mMYqePeEXAdRiHfZ6" target="_blank" rel="noopener noreferrer" className="mt-6 inline-block bg-transparent border-2 border-gold text-gold text-center font-semibold py-3 px-6 rounded-lg transition-all hover:bg-gold hover:text-brand-black">Application Form</a>
                        </div>
                     </div>
                </div>
            </section>
        );

        const Footer = () => (<footer className="bg-black py-12 border-t border-white/10"><div className="max-w-7xl mx-auto px-6 text-center text-gray-400"><div className="flex justify-center items-center gap-6 mb-6"><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram" className="text-gray-400 hover:text-gold transition-colors duration-300"><InstagramIcon className="h-7 w-7"/></a></div><p className="text-sm">This website was created by Ankit Kantheti.</p><p className="mt-2 text-xs text-gray-500">&copy; {new Date().getFullYear()} Just Dial Vance | Tar Heel Boys State | All Rights Reserved</p></div></footer>);

        // --- MAIN APP COMPONENT ---
        const App = () => (
            <div className="bg-brand-black">
                <Header />
                <main>
                    <HeroSection />
                    <AboutSection />
                    <DirectionsSection />
                    <TeamSection />
                    <ContactSection />
                </main>
                <Footer />
            </div>
        );

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
