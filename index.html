<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Dial Vance | Youth Law, Real Results</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Playfair Display (Serif) & Inter (Sans-serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'gold': '#D4AF37',
                        'brand-black': '#0a0a0a',
                        'off-white': '#f3f3f3',
                        'dark-gray': '#111111',
                        'light-gray': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    
    <!-- React & Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        background-color: #0a0a0a; /* brand-black */
        font-family: 'Inter', 'sans-serif';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #f3f3f3; /* off-white */
      }
      .text-glow-gold {
        text-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
      }
       .text-glow-white {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- DATA ---
        const leadershipTeam = [
            {
                name: "Ankit Kantheti",
                role: "Founder",
                imageUrl: "https://placehold.co/400x400/1a1a1a/FFFFFF?text=AK",
            },
            {
                name: "Brady",
                role: "Executive Board",
                imageUrl: "https://placehold.co/400x400/1a1a1a/FFFFFF?text=B",
            },
            {
                name: "Aiden",
                role: "Executive Board",
                imageUrl: "https://placehold.co/400x400/1a1a1a/FFFFFF?text=A",
            },
            {
                name: "Everett",
                role: "Executive Board",
                imageUrl: "https://placehold.co/400x400/1a1a1a/FFFFFF?text=E",
            },
        ];

        // --- SVG ICONS ---
        const DocumentIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M5.25 3A2.25 2.25 0 003 5.25v13.5A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V8.25c0-.414-.168-.79-.46-1.08l-5.472-5.472A1.5 1.5 0 0014.25 1.5H5.25zM12 18a.75.75 0 01.75-.75h3a.75.75 0 010 1.5h-3A.75.75 0 0112 18zm0-2.25a.75.75 0 01.75-.75h3a.75.75 0 010 1.5h-3a.75.75 0 01-.75-.75zM12 13.5a.75.75 0 01.75-.75h3a.75.75 0 010 1.5h-3a.75.75 0 01-.75-.75z" />
            </svg>
        );
        const PhoneIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fillRule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.279-.087.431l4.108 7.552a.75.75 0 001.25.022l.14-.255a.75.75 0 01.97-.442l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-1.372c-5.083 0-9.668-3.558-11.233-8.385l-.03-.09a18.75 18.75 0 01-1.55-7.519V4.5z" clipRule="evenodd" />
            </svg>
        );
        const UsersIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4.5 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM14.25 8.625a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM.75 15.375c0-1.381 1.119-2.5 2.5-2.5h13.5c1.381 0 2.5 1.119 2.5 2.5v2.25c0 1.381-1.119 2.5-2.5 2.5h-13.5a2.5 2.5 0 01-2.5-2.5v-2.25zM14.25 15.375c0-1.381 1.119-2.5 2.5-2.5h3.5c1.381 0 2.5 1.119 2.5 2.5v2.25c0 1.381-1.119 2.5-2.5 2.5h-3.5a2.5 2.5 0 01-2.5-2.5v-2.25z" />
            </svg>
        );
        const InstagramIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" fill="none" />
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" />
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" strokeLinecap="round" strokeLinejoin="round" />
            </svg>
        );
        
        // --- LAYOUT COMPONENTS ---
        const Header = () => (
            <header className="fixed top-0 left-0 w-full z-50 p-5 bg-brand-black/60 backdrop-blur-lg border-b border-white/10">
               <div className="max-w-7xl mx-auto px-4">
                 <h2 className="text-white font-serif text-2xl tracking-wider">Just Dial Vance</h2>
               </div>
            </header>
        );

        const HeroSection = () => (
            <section className="h-screen w-full bg-brand-black flex flex-col justify-center items-center text-center p-6">
                <div className="relative z-10">
                    <h1 className="font-serif text-5xl md:text-7xl lg:text-8xl font-extrabold text-white tracking-tight text-glow-white">
                        Youth Law. <span className="text-gold text-glow-gold">Real Results.</span>
                    </h1>
                    <p className="mt-6 text-lg md:text-xl text-gray-400 max-w-2xl mx-auto">
                        Representing the citizens of Tar Heel Boys State with unmatched dedication.
                    </p>
                    <div className="mt-12 flex flex-col sm:flex-row justify-center items-center gap-4">
                         <a
                            href="https://forms.gle/mKiNWTa7HWRdGQG28"
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-block bg-gold text-brand-black font-semibold py-4 px-10 rounded-lg text-lg transition-all duration-300 ease-in-out hover:scale-105 hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-gold/50"
                            aria-label="Submit a case by filling out our Google Form"
                        >
                            Submit a Case
                        </a>
                        <a
                            href="https://docs.google.com/forms" // Placeholder - replace with your 'Join Us' form link
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-block bg-transparent border-2 border-gold text-gold font-semibold py-4 px-10 rounded-lg text-lg transition-all duration-300 ease-in-out hover:scale-105 hover:bg-gold hover:text-brand-black focus:outline-none focus:ring-4 focus:ring-gold/50"
                            aria-label="Join our team by filling out an application"
                        >
                            Join Our Team
                        </a>
                    </div>
                </div>
            </section>
        );

        const MissionSection = () => (
            <section className="py-24 md:py-36 bg-dark-gray">
                <div className="max-w-4xl mx-auto px-6 text-center">
                    <h2 className="font-sans text-4xl md:text-5xl font-bold text-white tracking-tight">Our Mission</h2>
                    <p className="mt-6 text-xl md:text-2xl text-gray-300 leading-relaxed">
                        We’re a youth-run legal service for the citizens of Tar Heel Boys State. Whether your rights were violated or you’re in the middle of a dispute, our attorneys fight for you with integrity, dedication, and unparalleled legal acumen.
                    </p>
                </div>
            </section>
        );

        const DirectionsSection = () => {
            const steps = [
                { title: "Submit Your Case", description: "Fill out our secure and confidential online form with the details of your situation.", icon: DocumentIcon },
                { title: "Await Contact", description: "Our intake team will review your submission and an attorney will contact you, guaranteed within one hour.", icon: PhoneIcon },
                { title: "Consult Your Attorney", description: "Meet with your assigned youth attorney to discuss your case, explore options, and plan the path to justice.", icon: UsersIcon },
            ];

            return (
                <section className="py-24 md:py-36 bg-brand-black text-white">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="text-center mb-20">
                            <h2 className="font-sans text-4xl md:text-5xl font-bold tracking-tight">Your Path to Resolution</h2>
                            <p className="mt-4 text-lg text-gray-400">A simple, three-step process to get the legal help you deserve.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8">
                            {steps.map((step, index) => (
                                <div key={index} className="flex flex-col text-left p-8 bg-white/5 backdrop-blur-md rounded-2xl border border-white/10">
                                    <step.icon className="h-8 w-8 text-gold mb-5" />
                                    <h3 className="font-sans text-2xl font-semibold text-white">{step.title}</h3>
                                    <p className="mt-3 text-gray-400 flex-grow">{step.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
        
        const TeamSection = () => (
            <section className="py-24 md:py-36 bg-dark-gray">
                <div className="max-w-7xl mx-auto px-6">
                    <div className="text-center mb-20">
                        <h2 className="font-sans text-4xl md:text-5xl font-bold tracking-tight text-white">Our Leadership</h2>
                        <p className="mt-4 text-lg text-gray-400">The premier legal minds of Boys State.</p>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-16">
                        {leadershipTeam.map((member) => (
                            <div key={member.name} className="group text-center">
                                <div className="relative w-48 h-48 mx-auto rounded-full border-4 border-gray-700 group-hover:border-gold transition-colors duration-300">
                                    <img 
                                        src={member.imageUrl} 
                                        alt={`Headshot of ${member.name}`} 
                                        className="w-full h-full object-cover rounded-full filter grayscale group-hover:grayscale-0 transition-all duration-500 ease-in-out"
                                        onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/400x400/1a1a1a/FFFFFF?text=Error'; }}
                                    />
                                </div>
                                <h3 className="mt-6 font-semibold text-2xl text-white font-sans">{member.name}</h3>
                                <p className="text-gold text-lg">{member.role}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-black py-12 border-t border-white/10">
                <div className="max-w-7xl mx-auto px-6 text-center text-gray-400">
                     <div className="flex justify-center items-center gap-6 mb-6">
                        <a href="https://www.instagram.com" // Placeholder - replace with your Instagram profile URL
                           target="_blank" 
                           rel="noopener noreferrer" 
                           aria-label="Follow us on Instagram"
                           className="text-gray-400 hover:text-gold transition-colors duration-300">
                            <InstagramIcon className="h-7 w-7"/>
                        </a>
                    </div>
                    <p className="text-sm">This website was created by Ankit Kantheti.</p>
                    <p className="mt-2 text-xs text-gray-500">&copy; {new Date().getFullYear()} Just Dial Vance | Tar Heel Boys State 2025 | All Rights Reserved</p>
                </div>
            </footer>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            return (
                <div className="bg-brand-black">
                    <Header />
                    <main>
                        <HeroSection />
                        <MissionSection />
                        <DirectionsSection />
                        <TeamSection />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
